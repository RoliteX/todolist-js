<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <style>
        h1{
            color: #fff;
            position: absolute;
            bottom: 0;
            right: 70px;
        }
        #clock-min{
            color: #fff;
            position: absolute;
            bottom: 0;
            right: 10px;
        }
        #time{
            color: #fff;
            position: absolute;
            bottom: 10px;
            right: 57.8px;
        }
    </style>
</head>
<body style="background-image: url(wallpaper.png);">
    <div>
        <button id="change-color" type="button" class="btn btn-outline-light my-2 mx-2">Change Color</button>
        <button id="change-color-purple" type="button" class="btn btn-outline-secondary my-2 mx-2">Change Color</button>
    </div>
    <div class="container">
        <div class="card mt-5">
            <div id="card-header" class="card-header bg-warning p-3">New Task</div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="mb-3">
                      <input type="text" id="txtTask" class="form-control" placeholder="Type a new task">
                        <button type="submit" id="addNewTask" class="btn btn-warning mt-2" style="float: right;">Add New Task</button>
                        <button type="button" id="clearTask" class="btn btn-secondary mx-2 mt-2" style="float: right;">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-5">
            <div id="task-color" class="card-header p-3 bg-warning">
                Task List
                <a id="btnDeleteAll" href="#" class="btn btn-danger btn-sm" style="float: right;">
                    Delete All Task
                </a>
            </div>
            
            <ul id="task-list" class="list-group">

            </ul>

        </div>
    </div>
    <div>
        <h1 id="clock" class="mb-3">Clock</h1>
        <h1 id="time">:</h1>
        <h1 id="clock-min" class="mb-3">Clock</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
